name: Build and Release

on:
  release:
    types: [published, prereleased]

jobs:
  test:
    name: Run Tests and Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Run tests with coverage
        run: bun test --coverage

      - name: Run linting
        run: bunx @biomejs/biome check .

      - name: Security audit
        run: bun audit

  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            target: linux-x64
          - os: ubuntu-24.04-arm
            arch: arm64
            target: linux-arm64
          - os: macos-14
            arch: x64
            target: darwin-x64
          - os: macos-latest
            arch: arm64
            target: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build executable
        run: |
          bun build --compile --outfile pyrogit-${{ matrix.target }} infrastructure/react/src/index.tsx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyrogit-${{ matrix.target }}
          path: pyrogit-${{ matrix.target }}

  release:
    name: Create Release Assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Make binaries executable
        run: |
          chmod +x ./artifacts/**/pyrogit-*

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for artifact in ./artifacts/*/pyrogit-*; do
            filename=$(basename "$artifact")
            echo "Uploading $filename..."
            gh release upload "${{ github.event.release.tag_name }}" "$artifact" --clobber
          done
        shell: bash
